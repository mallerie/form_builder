<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <form>
<!--       <label for="first-name">First Name</label>
      <input type="text" name="first-name"><br> -->
      
<!--       <label for="last-name">Last Name</label>
      <input type="text" name="last-name"><br> -->
      
      <label for="user-email">Email address</label>
      <input type="email" id="user-email"><br>

      <label for="current-url">Current web url</label>
      <input type="text" id="current-url"><br>

      <label for="user-language">Select language...</label><br>
        <select id="user-language">
          <option value="EN">English</option>
          <option value="FR">French</option>
          <option value="SP">Spanish</option>
          <option value="CH">Chinese</option>
          <option value="JP">Japanese</option>
        </select><br>

      <label for="applicant-comment">Your Comment</label><br>
      <textarea id="applicant-comment"></textarea><br>

      <label for="mobile-num">Mobile number</label>
      <input type="tel" name="mobile-number"><br>

      <label for="home-num">Home number</label>
      <input type="tel" name="home-number"><br>

      <button name="submit-button" type="submit">Submit Form</button>
    </form>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
